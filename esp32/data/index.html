<!DOCTYPE html>
<html>
  <head>
    <title>ESP WEB SERVER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <div class="topnav">
      <h1>ESP WEB SERVER</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title"><i class="fas fa-tag"></i> NFC-Bobine features </p>
          <p>
            <a href="on"><button class="button-on" allign ="center">READ</button></a>
            <a href="off"><button class="button-off" allign = "center">WRITE</button></a>
          </p>
          <br>
          <p>
            <a href="format"><button class="button-on" allign ="center">FORMAT</button></a>
            <a href="erase"><button class="button-off"allign ="center">ERASE</button></a>
          </p>
          <p class="state">State: %STATE%</p>
      </div>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class = "card">
          <p>
            <label>Update new Firmware</label>
            <a href="update"><button class="button-on">UPDATE</button></a>
          </p>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
